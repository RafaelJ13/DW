<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login - Essentia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/Logo.png">
  <link rel="stylesheet" href="CSS/styleEntrar.css"> <!-- Importa o arquivo CSS -->
</head>
<body>
  <header>
    <div style="font-size:2rem;font-weight:bold;letter-spacing:-1px;">Essentia</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Entrar</a>
    </nav>
  </header>
  <main>
    <div class="painel-container">
      <div class="painel-formularios">
        <div class="painel login">
          <h2>Entrar</h2>
          <form id="login-form">
            <label for="email-login">Email</label>
            <input type="email" id="email-login" name="email-login" placeholder="Digite seu email">
            <label for="password-login">Senha</label>
            <input type="password" id="password-login" name="password-login" placeholder="Digite sua senha">
            <button class="button" type="submit">Entrar</button>
          </form>
        </div>
        <div class="painel cadastro">
          <h2>Criar Conta</h2>
          <form id="signup-form">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            <label for="email-cadastro">Email</label>
            <input type="email" id="email-cadastro" name="email-cadastro" placeholder="Seu email">
            <label for="senha-cadastro">Senha</label>
            <input type="password" id="senha-cadastro" name="senha-cadastro" placeholder="Crie uma senha">
            <button class="button" type="submit">Criar Conta</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Essentia. Todos os direitos reservados.
  </footer>
  <script src="JS/scriptEntrar.js"></script> <!-- Importa o arquivo JS -->
</body>
</html>
