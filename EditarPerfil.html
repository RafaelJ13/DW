<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - Essentia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/Logo.png">
  <link rel="stylesheet" href="CSS/styleEditarPerfil.css">
  <link rel="stylesheet" href="CSS/styleProdutos.css">
</head>
<body>
<header id="main-header">
    <div class="nav-bar">
      <div class="nav-left">
        <div class="logo">Essentia</div>
        <div class="nav-links">
          <a href="index.html">Início</a>
          <a href="Produtos.html" class="active">Produtos</a>
        </div>
      </div>
      <div id="nav-auth-area">
        <div class="nav-profile dropdown">
        <a href="carrinho.html" class="carrinho-link" title="Carrinho" style="display:inline-flex;align-items:center;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="display:block;" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 22a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm10 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM7.2 17h9.45a2 2 0 0 0 1.97-1.68l1.38-7.59A1 1 0 0 0 19 6H6.21l-.94-4.36A1 1 0 0 0 4.3 1H2a1 1 0 1 0 0 2h1.3l3.6 16.36A2 2 0 0 0 8.8 21h8.4a1 1 0 1 0 0-2H8.8a1 1 0 0 1-.98-.8L7.2 17z" fill="#ff7d1a"/>
          </svg>
        </a>
          <button class="profile-btn">Perfil</button>
          <div class="dropdown-content">
            <a href="EditarPerfil.html">Editar Perfil</a>
            <a href="VerPerfil.html">Ver Perfil</a>
            <a href="Favoritos.html">Favoritos</a>
            <a href="#" id="logout-link">Sair</a>
          </div>
        </div>
      </div>
      <div class="mobile-menu-btn" id="mobileMenuBtn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="mobile-nav" id="mobileNav">
        <h1 class="logo">Essentia</h1>
        <button class="close-mobile-nav" aria-label="Fechar menu">&times;</button>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="Produtos.html" class="active">Produtos</a></li>
          <li><a href="EditarPerfil.html">Editar Perfil</a></li>
          <li><a href="VerPerfil.html">Ver Perfil</a></li>
          <li><a href="Favoritos.html">Favoritos</a></li>
          <li><a href="logout.html">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="perfil-container">
      <form id="editar-perfil-form">
        <div class="perfil-flex">
          <div class="perfil-campos">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" disabled>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <label for="morada">Morada</label>
            <input type="text" id="morada" name="morada" placeholder="Digite sua morada">

            <label for="telefone">Telefone (opcional)</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone">

            <button type="submit" class="button salvar-btn">Salvar Alterações</button>
            <div class="vincular-contas">
              <button type="button" class="button vincular-btn">Vincular Google</button>
              <button type="button" class="button vincular-btn">Vincular Apple</button>
            </div>
          </div>
          <div class="perfil-foto">
            <div class="upload-container">
              <div class="foto-preview" id="foto-preview">
                <img id="foto-perfil" src="img/default-profile.jpg" alt="Foto de perfil" style="width:100%;height:100%;object-fit:cover;">
              </div>
              <input type="file" id="input-foto" class="upload-input" accept="image/*">
              <label for="input-foto" class="upload-label">Escolher Imagem</label>
              <span class="upload-hint">Formatos aceitos: JPG, PNG,</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    © 2025 Essentia. Todos os direitos reservados.
  </footer>
  <script src="JS/scriptEditarPerfil.js"></script>
</body>
</html>
